<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Face Detection</title>
    <style>
      #video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: blur(10px);
      }
      
      #canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <input type="file" id="fileInput" style="display: none;">
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <button id="uploadButton">Upload</button>

    <script src="script.js"></script>
  </body>
</html>
